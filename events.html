<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | College Event Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .event-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">College Events</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="myevents.html">My Events</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filters and Search -->
  <div class="container mt-4">
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <select id="typeFilter" class="form-select">
          <option value="">All Types</option>
          <option value="Technical">Technical</option>
          <option value="Cultural">Cultural</option>
          <option value="Sports">Sports</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="deptFilter" class="form-select">
          <option value="">All Departments</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIV">CIV</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by event name...">
      </div>
    </div>

    <!-- Event Cards -->
    <div class="row" id="eventList">
      <!-- JavaScript will insert cards here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 College Event Management System
  </footer>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const events = [
      {
        name: "Hackathon 2025",
        date: "2025-08-10",
        venue: "Auditorium",
        type: "Technical",
        department: "CSE",
        poster: "https://static.tildacdn.com/tild6162-3963-4135-a338-353833626363/Hackathon-1.jpg"
      },
      {
        name: "Cultural Fest",
        date: "2025-08-15",
        venue: "Main Stage",
        type: "Cultural",
        department: "ECE",
        poster: "https://www.kathakclub.com/uploads/pages/cultural-events.jpg"
      },
      {
        name: "Football Tournament",
        date: "2025-08-20",
        venue: "Playground",
        type: "Sports",
        department: "MECH",
        poster: "https://static.vecteezy.com/system/resources/previews/023/296/178/non_2x/football-tournament-lettering-with-realistic-soccer-ball-and-black-splatter-effect-on-white-background-vector.jpg"
      },
      {
        name: "Robotics Expo",
        date: "2025-08-25",
        venue: "Lab 1",
        type: "Technical",
        department: "EEE",
        poster: "https://mir-s3-cdn-cf.behance.net/project_modules/1400/2ce26037701195.57492a44ba1d2.png"
      },
      {
        name: "Photography Contest",
        date: "2025-08-18",
        venue: "Hall 3",
        type: "Others",
        department: "CSE",
        poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0Bbhh7sW6YyKxcR42CORr6xOnkgO6PUJpRw&s"
      },
      {
        name: "Treasure Hunt",
        date: "2025-08-20",
        venue: "Lab 1",
        type: "Others",
        department: "CIV",
        poster: "https://cdn.8thwall.com/apps/cover/2mj23ocmdp5bri1474c6zv6rqmrrtp891jwjp9lhy61txl8xf571ib07-preview-1200x630"
      }
    ];

    const eventList = document.getElementById("eventList");
    const typeFilter = document.getElementById("typeFilter");
    const deptFilter = document.getElementById("deptFilter");
    const searchInput = document.getElementById("searchInput");

    function displayEvents() {
      const type = typeFilter.value;
      const dept = deptFilter.value;
      const search = searchInput.value.toLowerCase();

      eventList.innerHTML = "";

      const filtered = events.filter(event => {
        return (
          (type === "" || event.type === type) &&
          (dept === "" || event.department === dept) &&
          (event.name.toLowerCase().includes(search))
        );
      });

      if (filtered.length === 0) {
        eventList.innerHTML = `<p class="text-center">No events found.</p>`;
        return;
      }

      filtered.forEach(event => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="card event-card h-100">
            <img src="${event.poster}" class="card-img-top" alt="${event.name}">
            <div class="card-body">
              <h5 class="card-title">${event.name}</h5>
              <p class="card-text"><strong>Date:</strong> ${event.date}<br>
              <strong>Venue:</strong> ${event.venue}<br>
              <strong>Department:</strong> ${event.department}<br>
              <strong>Type:</strong> ${event.type}</p>
              <a href="register.html" class="btn btn-primary">Register</a>
            </div>
          </div>
        `;
        eventList.appendChild(col);
      });
    }

    // Event listeners
    typeFilter.addEventListener("change", displayEvents);
    deptFilter.addEventListener("change", displayEvents);
    searchInput.addEventListener("input", displayEvents);

    // Initial display
    displayEvents();
  </script>
</body>
</html>
