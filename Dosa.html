<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dosa Specials</title>
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background-color: #fff0e5;
      background-image: url('https://images.pexels.com/photos/28107046/pexels-photo-28107046.jpeg'),
                        url('https://upload.wikimedia.org/wikipedia/commons/2/2f/Cheese_Dosa.jpg'),
                        url('https://upload.wikimedia.org/wikipedia/commons/2/22/Onion_dosa.jpg');
      background-repeat: repeat;
      background-size: 300px;
      background-blend-mode: multiply;
      color: white;
      text-align: center;
      padding: 2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5em;
      border-radius: 10px;
      display: inline-block;
    }

    .marquee-container {
      margin-top: 1.5em;
      margin-bottom: 4em;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      margin-bottom: 1em;
      border-radius: 8px;
      background-color: rgba(0,0,0,0.6);
      padding: 0.5em;
    }

    .marquee span {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      font-size: 1.5em;
    }

    .marquee.paused span {
      animation-play-state: paused !important;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    footer {
      background-color: rgba(0,0,0,0.7);
      color: #ffc107;
      padding: 1em;
      font-size: 1em;
      border-radius: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <h1> Dosa Specials </h1>

  <div class="marquee-container">
    <div class="marquee" onmouseover="pause(this)" onmouseout="resume(this)">
      <span> Masala Dosa</span>
    </div>
    <div class="marquee" onmouseover="pause(this)" onmouseout="resume(this)">
      <span> Butter Dosa</span>
    </div>
    <div class="marquee" onmouseover="pause(this)" onmouseout="resume(this)">
      <span> Onion Dosa</span>
    </div>
    <div class="marquee" onmouseover="pause(this)" onmouseout="resume(this)">
      <span> Garlic Dosa</span>
    </div>
    <div class="marquee" onmouseover="pause(this)" onmouseout="resume(this)">
      <span> Ghee Roast</span>
    </div>
    <div class="marquee" onmouseover="pause(this)" onmouseout="resume(this)">
      <span> Cheese Dosa</span>
    </div>
    <div class="marquee" onmouseover="pause(this)" onmouseout="resume(this)">
      <span> Paper Dosa</span>
    </div>
  </div>

  <footer>Â© 2025 Dosa Delight | Crafted with love & chutney in South India ðŸ‡®ðŸ‡³</footer>

  <script>
    function pause(el) {
      el.classList.add('paused');
    }

    function resume(el) {
      el.classList.remove('paused');
    }
  </script>

</body>
</html>
