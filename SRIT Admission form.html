<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRIT College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: lightpink;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: lightpink;
            color: black;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <h2>SRIT Admission Form</h2>
        
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required />

        <label for="fathername">Father's Name</label>
        <input type="text" id="fathername" name="fathername" placeholder="Enter Father's Name" required />

        <label for="qualification">Qualification</label>
        <select id="qualification" name="qualification" required>
            <option value="">--Select--</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Diploma">Diploma</option>
        </select>

        <label for="marks">Marks Obtained</label>
        <input type="number" id="marks" name="marks" placeholder="Enter Total Marks" required />

        <input type="submit" value="Submit Application" />
    </form>
</body>
</html>
