<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Events | College Event Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">College Events</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link active" href="myevents.html">My Events</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">My Registered Events</h2>
    <div class="row" id="myEventsContainer">
      <!-- JS will insert cards here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 College Event Management System
  </footer>

  <!-- Bootstrap + JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dummy registered events (in real system, this would come from storage or backend)
    let registeredEvents = [
      {
        name: "Hackathon 2025",
        date: "2025-08-10",
        venue: "Auditorium",
        poster: "https://static.tildacdn.com/tild6162-3963-4135-a338-353833626363/Hackathon-1.jpg"
      },
      {
        name: "Cultural Fiesta",
        date: "2025-08-15",
        venue: "Main Stage",
        poster: "https://www.kathakclub.com/uploads/pages/cultural-events.jpg"
      }
    ];

    const container = document.getElementById("myEventsContainer");

    function renderEvents() {
      container.innerHTML = "";

      if (registeredEvents.length === 0) {
        container.innerHTML = `<p class="text-center text-muted">You have not registered for any events yet.</p>`;
        return;
      }

      registeredEvents.forEach((event, index) => {
        const col = document.createElement("div");
        col.className = "col-md-6 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <img src="${event.poster}" class="card-img-top" alt="${event.name}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">${event.name}</h5>
              <p class="card-text"><strong>Date:</strong> ${event.date}<br><strong>Venue:</strong> ${event.venue}</p>
              <button class="btn btn-danger" onclick="cancelEvent(${index})">Cancel</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function cancelEvent(index) {
      if (confirm("Are you sure you want to cancel this event?")) {
        registeredEvents.splice(index, 1);
        renderEvents();
      }
    }

    // Initial load
    renderEvents();
  </script>
</body>
</html>
